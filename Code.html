<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        fieldset{
            border: 2px solid black;
            padding: 10px;


        }
        legend{
            font-weight: bold;
            color: black;
        }



    </style>
</head>
<body>
<form action="">
    <fieldset>
        <legend>Coding Ninjas Code</legend>
        <label for="name">Your Name :</label>
        <input type="text" id="name" required="required">
        <br><br>
        <label for="email">Your Email :</label>
        <input type="text" id="email" required="required">
        <br><br>
        <label for="number">Your Number :</label>
        <input type="tel" id="number" required="required">
        <br><br>
    </fieldset>

    <fieldset>
        <legend>Favorite Colors</legend>
        <input type="checkbox" id="Red" name="colour">
        <label for="Red">Red</label>
        <br>
        <input type="checkbox" id="Blue" name="colour">
        <label for="Blue">Blue</label>
        <br>
        <input type="checkbox" id="Green" name="colour">
        <label for="Green">Green</label>
    </fieldset>

    <fieldset>
        <legend>Favorite Sport</legend>
        <label for="sport">Choose your favorite sport :</label>
        <select name="" id="sport">
            <option value="football">Football</option>
            <option value="basketball">Basketball</option>
            <option value="swimming">Swimming</option>
            <option value="golf">Golf</option>
        </select>
    </fieldset>
<button type="submit">Submit</button>







</form>
</body>
</html>
