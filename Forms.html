<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Page</title>

    <link rel="stylesheet" href="css/style.css">

    <style>
        body{
            background-image:url("assets/background.jpeg") ;
            background-repeat:no-repeat ;
            background-size:cover;
        }

    </style>
</head>
<body>
<form action="">
    <legend>CREATE AN ACCOUNT WITH INSTAMART</legend>
    <br><br>

    <label for="fname">Firstname :</label>
    <input type="text" id="fname" placeholder="Enter First Name e.g Michael" required="required" >
    <br><br>

    <label for="suname">Surname</label>
    <input type="text" id="suname" placeholder="Enter Surname" required="required">
    <br><br>

     <label for="email">Email Address</label>
    <input type="email" id="email" placeholder="123@gmail.com" required="required">
    <br><br>

     <label for="pwd">Enter Password</label>
    <input type="password" id="pwd" placeholder="Type Password" required="required">
    <br><br>

     <label for="age">Enter Age</label>
    <input type="number" id="age"  required="required">
    <br><br>

 <label for="contact">Contact</label>
    <input type="tel" id="contact" placeholder="e.g 07********" required="required">
    <br><br>
    
    
    <label for="file">Upload File</label>
    <input type="file" id="file" required="required">
    <br><br>

    <label for="yob">Birthday</label>
    <input type="date" id="yob" requried="required">
    <br><br>

    <label for="yos">Select Year of Study:</label>
    <select name="" id="yos">
        <option value="" disabled="disabled">--Choose One--</option>
        <option value="year1">First Year</option>
        <option value="year2">Second Year</option>
        <option value="year3">Third Year</option>
        <option value="year4">Fourth Year</option>

    </select>
    <br><br>

    <p>Choose your favorite football team</p>
    <input type="radio" id="united" name="team">
    <label for="united">Man United</label> <br>

    <input type="radio" id="chelsea" name="team">
    <label for="chelsea">Chelsea</label> <br>

    <input type="radio" id="spurs" name="team">
    <label for="spurs">Spurs</label> <br><br>
     
    <p>Choose Programming Languages:</p>
    <input type="checkbox" id="python" name="python">
    <label for="python">Python</label><br>

    <input type="checkbox" id="javascript" name="javascript">
    <label for="javascript">Javascript</label><br>

    <input type="checkbox" id="php" name="php">
    <label for="php">PHP</label><br><br>


    <label for="message">Describe Yourself</label>
    <textarea name="" id="message" cols="40" rows="5" placeholder="Type Here..."></textarea>
    <br><br>

    <button type="submit">Register</button>
<br>
    
    
    
</form>

</body>
</html>
